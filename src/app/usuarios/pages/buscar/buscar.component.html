<div fxLayout="column">
  <div>
    <h1>Buscador de usuarios</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field class="example-full-width">
      <input
        type="text"
        placeholder="Buscar"
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >

        <mat-option *ngFor="let usuario of usuarios" [value]="usuario">
          {{ usuario.name }}
        </mat-option>

        <mat-option value="" *ngIf="usuarios.length === 0 && termino.trim().length > 0">
          No se encontro nada con el termino {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div *ngIf="usuarioSeleccionado" >
      <app-usuario-tarjeta [usuario]="usuarioSeleccionado"></app-usuario-tarjeta>
  </div>
</div>
