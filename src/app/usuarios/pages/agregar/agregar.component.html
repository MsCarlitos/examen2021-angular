<h1>
  {{ usuario.uid ? "Editar" : "Nuevo" }} Usuario<small>
    {{ usuario.name }}</small
  >
</h1>
<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput type="text" required [(ngModel)]="usuario.name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Alter Ego</mat-label>
      <input matInput type="text" required [(ngModel)]="usuario.name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Primera Aparicion</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="usuario.name"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="usuario.name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select matInput type="text" required [(ngModel)]="usuario.name">
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
      <input matInput type="text" required />
    </mat-form-field>

    <div fxLayout>
      <button
        mat-raised-button
        style="background-color: #ff6633"
        (click)="guardar()"
      >
        <mat-icon>edith</mat-icon>
        {{ usuario.uid ? "Actualizar" : "Guardar" }}
      </button>
      <span class="spacer"></span>
      <button
        *ngIf="usuario.uid"
        mat-raised-button
        color="warn"
        (click)="borrar()"
      >
        <mat-icon>delete</mat-icon>
        Borrar
      </button>
    </div>
  </div>
  <!-- <div fxFlex="50">
    <img [src]="usuario" />
  </div> -->
</div>
